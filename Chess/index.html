
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Chess</title>
	<link rel="icon" href="images/favicon-32x32.png" sizes="32x32">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<!--Begining of the content-->
		<header>
			<h3><center>Chess</center></h3>			
		</header>
		<div id="FenInDiv">
			Fen:<br/>
			<input type="text" id="fenIn" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"/>		
			<button type="button" id="SetFen" class="waves-effect waves-light btn">Set Position</button>	
		<!--Board Area-->
		</div>
        <div id="Board">
        </div>
        <!--Engine area-->
        <div id="EngineOutput">
        	<!--Deep thinking time-->
            Thinking Time: <br/>
		<select  class="btn btn-primary dropdown-toggle" id="ThinkTimeChoice">
			  <option value="1">1 s</option>
			  <option value="2">2 s</option>
			  <option value="3">3 s</option>
			  <option value="4">4 s</option>
			  <option value="5">5 s</option>
			  <option value="6">6 s</option>
			  <option value="7">7 s</option>
			  <option value="8">8 s</option>
			  <option value="9">9 s</option>
			  <option value="10">10 s</option>
			</select><br/><br/><br/>
			<!--Extra Info-->
			<h6>Extra Info:</h6>
            <span id="BestOut">Best Move:</span><br/>
            <span id="DepthOut">Depth:</span><br/>
            <span id="ScoreOut">Score:</span><br/>
            <span id="NodesOut">Nodes:</span><br/>
            <span id="OrderingOut">Ordering:</span><br/>
            <span id="TimeOut">Time:</span><br/><br/>
            <!--Utilitys-->
            <h6>	Utilitys:</h6>
            <button type="button" id="SearchButton" style="height:40px; width:100px;padding: 2px; margin: 2px;" class="waves-effect waves-light btn">Move Now</button><br/>
            <button type="button" id="NewGameButton" style="height:40px; width:100px;padding: 2px; margin: 2px;" class="waves-effect waves-light btn">New Game</button><br/>
            <button type="button" id="FlipButton" style="height:40px; width:100px;padding: 2px; margin: 2px;" class="waves-effect waves-light btn">Flip Board</button><br/><br/>
            <button type="button" id="TakeButton" style="height:40px; width:100px;padding: 2px; margin: 2px;" class="waves-effect waves-light btn">Take Back</button><br/><br/>
            <span id="GameStatus"></span>
        </div>
		<!--All The Style sheets-->
		<link href="styles.css" rel="stylesheet" type="text/css">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/css?family=Hepta+Slab" rel="stylesheet">
		<!--All The scripts-->
  		<!--I know a lot of scripts are there but I could nothing about it so deal with it. LOL-->
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="js/jquery-1.10.1.min.js"></script>		
		<script src="js/defs.js"></script>
        <script src="js/io.js"></script>
        <script src="js/gameboardcontroller.js"></script>
        <script src="js/movegen.js"></script>
        <script src="js/makemove.js"></script>
        <script src="js/evaluate.js"></script>
        <script src="js/pvtable.js"></script>
        <script src="js/search.js"></script>
        <script src="js/perft.js"></script>
        <script src="js/gui.js"></script>
		<script src="js/main.js"></script>
		<br><br><br>
		  <ul>
   <li>
    <span>Dark</span>
    <span>Light</span>
   </li>
  </ul>
 <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
 <script type="text/javascript">
  $(document).ready(function(){
   $('ul').click(function(){
    $('ul').toggleClass('active')
    $('section').toggleClass('dark')
   })
  })
 </script>
	</body>
</html>
